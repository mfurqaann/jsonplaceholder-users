<div class="card">
  <p-table [value]="userList" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Details</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.website }}</td>
        <td>
          <a [routerLink]="['/all-user', user.id]" class="p-button font-bold">
            User Detail
          </a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
